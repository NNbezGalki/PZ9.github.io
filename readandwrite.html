<html>
<head>
  <title>Next Page</title>
</head>
<body>
  <h1>Добро пожаловать на следующую страницу</h1>

  <script>
    // Получаем информацию о текущем пользователе (можно передать информацию через URL-параметры или использовать другие методы)
    var currentUser = "user2"; // Пример для пользователя "user2", можно изменить на другие значения

    // Проверяем уровень доступа текущего пользователя
    if (currentUser === "admin") {
      // Для пользователя "admin" - чтение и запись
      document.write("<p>Доступ для администратора: чтение и запись</p>");
    } else if (currentUser === "user1") {
      // Для пользователя "user1" - только запись
      document.write("<p>Доступ для пользователя 1: только запись</p>");
    } else if (currentUser === "user2") {
      // Для пользователя "user2" - только чтение
      document.write("<p>Доступ для пользователя 2: только чтение</p>");
    } else {
      // Если пользователь неизвестен или не имеет доступа
      document.write("<p>Недопустимый доступ</p>");
    }
  </script>
</body>
</html>
